<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="css/style.css" type="text/css" rel="stylesheet" />
<link href="css/bootstrap-datepicker.css" type="text/css" rel="stylesheet" />
<link href="images/favicon.png" rel="shortcut icon" type="image/png">
<title>AlphaGo</title>
</head>
<body>
<section class="height-100% p-0 bg-grad pattern-overlay-4">
  <div class="container h-100 login-area">
    <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="login-box">
                            <div class="login-top">
                                <h1 style="color:#FFFFFF;" align="center">AlphaGo Login</h1>
                                <p align="center" style="color:#FFFFFF;">Please enter here username and password</p>
                            </div>
                            <form class="login-form" action="home.html">
                                <div class="row">
                                    <div class="col-md-12 email">
                                        <label style="color:#FFFFFF;">Enter Username</label>
                                        <input type="text" name="email" placeholder="Enter your username here" required>
                                    </div>
                                    <div class="col-md-12 password">
                                          <label style="color:#FFFFFF;">Enter Password</label>
                                        <input type="password" name="email" placeholder="Enter your password here" required>
                                    </div>
                                    <div class="col-md-12 d-flex justify-content-between">
                                        <div class="chqbox">
                                            <input type="checkbox" name="rememberme" id="rmme" style="border-radius:10px;">
                                            <label for="rmme">Remember Me</label>
                                        </div>
                                        <div class="forget-btn">
                                            <a href="#">Forget Password?</a>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <button type="submit" name="button">Login In</button>
                                    </div>
                                </div>
                            </form>
                            <div class="login-btm text-center">
                                <p>or sign in with</p>
                                <ul class="list-unstyled list-inline">
                                    <li class="list-inline-item"><a href="#"><i class="fab fa-google"></i></a></li>
                                    <li class="list-inline-item"><a href="#"><i class="fab fa-facebook"></i></a></li>
                                    <li class="list-inline-item"><a href="#"><i class="fab fa-twitter"></i></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
  </div>
</section>


</body>
</html>
